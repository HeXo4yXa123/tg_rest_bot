<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0A0A09;
  --card:#191917;
  --accent:#21EA7C;
  --text:#FFFFFF;
  --muted:#8A8A8A;
  --divider:#2A2A2A;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  padding-bottom:96px;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:var(--text);
}

/* COMMON */
h1{font-size:24px;margin:12px 0 16px}
.card{background:var(--card);border-radius:18px;padding:16px;margin-bottom:12px}
.center{text-align:center}
.muted{color:var(--muted)}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:600;
}

/* EMPTY */
.empty-icon{
  width:128px;height:128px;
  margin:32px auto 16px;
  border-radius:24px;
  background:#1E1E1B;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:52px;
}

/* PROFILE */
.profile-top{display:flex;justify-content:space-between;align-items:center}
.profile-left{display:flex;gap:12px;align-items:center}
.avatar{
  width:48px;height:48px;border-radius:50%;
  background:#C77DFF;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
}
.arrow{color:var(--accent);font-size:20px;cursor:pointer}
.role-select{display:none;margin-top:12px}
.role-select button{margin-top:8px}

/* LIST */
.list{list-style:none;padding:0;margin:0}
.list li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid var(--divider);
}
.list li:last-child{border-bottom:none}

/* üîΩ BOTTOM NAV ‚Äî FIXED */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:72px;
  background:var(--card);
  border-radius:18px 18px 0 0;
  display:flex;
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:10px;
  color:var(--muted);
  padding-top:8px;
}

.nav-item.active{color:var(--accent)}

.nav-item svg{
  width:22px;
  height:22px;
  display:block;
  margin:0 auto 4px;
  stroke:currentColor;
  fill:none;
  stroke-width:1.8;
}
</style>
</head>

<body>

<div id="content"></div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVycHhna2R6dnp2eHZ5a2h1c3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTM1MjgsImV4cCI6MjA4MTIyOTUyOH0.i5qMCpsWx6E6YbxCEUZ8r0L90MHshJoMsOe55JZsAE0";

const content=document.getElementById("content");

  }

  if(tab==="fav"){
    content.innerHTML=`
      <h1>–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h1>

/* ORDER */

</html>
