<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0A0A09;
  --card:#191917;
  --accent:#21EA7C;
  --text:#FFFFFF;
  --muted:#8A8A8A;
  --divider:#2A2A2A;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  padding-bottom:110px;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:var(--text);
}

h1{font-size:24px;margin:12px 0 16px}
.card{background:var(--card);border-radius:18px;padding:16px;margin-bottom:12px}
.center{text-align:center}
.muted{color:var(--muted)}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--accent);
  color:#000;
  font-weight:600;
}

/* PROFILE */
.profile-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.profile-left{
  display:flex;
  gap:12px;
  align-items:center;
}
.avatar{
  width:48px;height:48px;border-radius:50%;
  background:#C77DFF;
  display:flex;align-items:center;justify-content:center;
  font-weight:700;
}
.arrow{color:var(--accent);font-size:22px;cursor:pointer}
.role-select{display:none;margin-top:12px}

/* LIST */
.list{list-style:none;padding:0;margin:0}
.list li{
  display:flex;
  align-items:center;
  gap:12px;
  padding:14px 0;
  border-bottom:1px solid var(--divider);
}
.list li:last-child{border-bottom:none}
.list svg{
  width:22px;
  height:22px;
  stroke:var(--accent);
  fill:none;
  stroke-width:1.6;
}
.list .right{
  margin-left:auto;
  color:var(--accent);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:86px;
  background:var(--card);
  border-radius:18px 18px 0 0;
  display:flex;
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:13px;
  color:var(--muted);
  padding-top:10px;
  cursor:pointer;
}

.nav-item.active{color:var(--accent)}

.nav-item svg{
  width:28px;
  height:28px;
  margin:0 auto 6px;
  display:block;
  stroke:currentColor;
  fill:none;
  stroke-width:1.6;
  stroke-linecap:round;
  stroke-linejoin:round;
}
</style>
</head>

<body>

<div id="content"></div>

<div class="bottom-nav">
  <div class="nav-item active" data-tab="home">
    <svg viewBox="0 0 24 24">
      <path d="M4 11L12 5l8 6"/>
      <path d="M6.5 10.5V20h11V10.5"/>
      <path d="M10 20v-5h4v5"/>
    </svg>
    Главная
  </div>

  <div class="nav-item" data-tab="fav">
    <svg viewBox="0 0 24 24">
      <path d="M12 20s-7-4.3-7-9a4 4 0 0 1 7-2.6A4 4 0 0 1 19 11c0 4.7-7 9-7 9z"/>
    </svg>
    Избранное
  </div>

  <div class="nav-item" data-tab="cart">
    <svg viewBox="0 0 24 24">
      <path d="M4 6h2l2.2 10h9.6l2-7H7"/>
      <circle cx="10" cy="20" r="1.2"/>
      <circle cx="17" cy="20" r="1.2"/>
    </svg>
    Корзина
  </div>

  <div class="nav-item" data-tab="profile">
    <svg viewBox="0 0 24 24">
      <circle cx="12" cy="7" r="3.5"/>
      <path d="M4.5 20c1.6-3.6 5.1-5 7.5-5s5.9 1.4 7.5 5"/>
    </svg>
    Профиль
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const content = document.getElementById("content");
const navItems = document.querySelectorAll(".nav-item");
const user = tg.initDataUnsafe?.user;

/* NAVIGATION */
navItems.forEach(item=>{
  item.onclick=()=>{
    navItems.forEach(n=>n.classList.remove("active"));
    item.classList.add("active");
    render(item.dataset.tab);
  };
});

/* RENDER */
function render(tab){

  if(tab==="home"){
    content.innerHTML=`
      <h1>Главная</h1>
      <div class="card center muted">Пока ничего нет</div>
    `;
  }

  if(tab==="fav"){
    content.innerHTML=`
      <h1>Избранное</h1>
      <div class="card center muted">Пока пусто</div>
    `;
  }

  if(tab==="cart"){
    content.innerHTML=`
      <h1>Корзина</h1>
      <div class="card center muted">Корзина пуста</div>
      <button>Сделать заказ</button>
    `;
  }

  if(tab==="profile"){
    content.innerHTML=`
      <div class="card">
        <div class="profile-top">
          <div class="profile-left">
            <div class="avatar">${user?.first_name?.[0]||"U"}</div>
            <div>
              <b>${user?.first_name||"User"}</b><br>
              <span class="muted">ID ${user?.id||""}</span>
            </div>
          </div>
          <div class="arrow" onclick="toggleRole()">⌄</div>
        </div>

        <div class="role-select" id="roles">
          <button onclick="setRole('client')">Клиент</button>
          <button onclick="setRole('manager')">Менеджер</button>
          <button onclick="setRole('courier')">Курьер</button>
        </div>
      </div>

      <div class="card">
        <ul class="list">
          <li>
            <svg viewBox="0 0 24 24"><path d="M12 20s-7-4.3-7-9a4 4 0 0 1 7-2.6A4 4 0 0 1 19 11c0 4.7-7 9-7 9z"/></svg>
            Избранное <span class="right">›</span>
          </li>
          <li>
            <svg viewBox="0 0 24 24"><path d="M12 21s6-5.3 6-10a6 6 0 1 0-12 0c0 4.7 6 10 6 10z"/></svg>
            Мои адреса <span class="right">›</span>
          </li>
        </ul>
      </div>
    `;
  }
}

/* ROLE */
function toggleRole(){
  const r=document.getElementById("roles");
  r.style.display=r.style.display==="block"?"none":"block";
}
function setRole(r){
  localStorage.setItem("role",r);
  render("profile");
}

/* INIT */
render("home");
</script>

</body>
</html>
