<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0A0A09;
  --card:#191917;
  --accent:#21EA7C;
  --text:#fff;
  --muted:#8a8a8a;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  padding-bottom:110px;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:var(--text);
}

h1{
  font-size:26px;
  margin:12px 0 16px;
}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
}

.center{
  text-align:center;
}

.muted{color:var(--muted)}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  background:var(--accent);
  color:#000;
}

/* EMPTY STATES */
.empty-icon{
  width:120px;
  height:120px;
  border-radius:24px;
  background:linear-gradient(145deg,#1f1f1c,#141412);
  margin:32px auto 16px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
}

/* PROFILE */
.profile-header{
  display:flex;
  align-items:center;
  gap:12px;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#c77dff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.list{
  padding:0;
  margin:0;
  list-style:none;
}

.list li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #2a2a2a;
}

.list li:last-child{border-bottom:none}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:var(--card);
  border-radius:24px;
  padding:10px 6px;
  display:flex;
  justify-content:space-around;
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}

.nav-item.active{color:var(--accent)}

.nav-item svg{
  width:22px;
  height:22px;
  display:block;
  margin:0 auto 4px;
  stroke:currentColor;
}
</style>
</head>
