<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0A0A09;
  --card:#191917;
  --accent:#21EA7C;
  --text:#fff;
  --muted:#8a8a8a;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  padding-bottom:110px;
  background:var(--bg);
  font-family:system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  color:var(--text);
}

h1{font-size:26px;margin:12px 0}

.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
}

.center{text-align:center}
.muted{color:var(--muted)}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  font-weight:600;
  background:var(--accent);
  color:#000;
}

button.secondary{
  background:#2a2a2a;
  color:#fff;
  margin-top:8px;
}

/* PROFILE */
.profile-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.profile-info{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#c77dff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.role-select{
  margin-top:12px;
  display:none;
}

.list{list-style:none;padding:0;margin:0}

.list li{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 0;
  border-bottom:1px solid #2a2a2a;
}

.list li:last-child{border-bottom:none}

.item-left{
  display:flex;
  gap:10px;
  align-items:center;
}

.arrow{color:var(--accent)}

/* EMPTY */
.empty-icon{
  width:120px;
  height:120px;
  margin:32px auto 16px;
  border-radius:24px;
  background:#1f1f1c;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:12px;
  right:12px;
  background:var(--card);
  border-radius:24px;
  padding:10px 6px;
  display:flex;
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:11px;
  color:var(--muted);
}

.nav-item.active{color:var(--accent)}
</style>
</head>

<body>

<div id="content"></div>

<div class="bottom-nav">
  <div class="nav-item active" data-tab="home">üè†<br>–ì–ª–∞–≤–Ω–∞—è</div>
  <div class="nav-item" data-tab="cart">üõí<br>–ö–æ—Ä–∑–∏–Ω–∞</div>
  <div class="nav-item" data-tab="profile">üë§<br>–ü—Ä–æ—Ñ–∏–ª—å</div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

/* SUPABASE */
const SUPABASE_URL="https://urpxgkdzvzvxvykhusxo.supabase.co";
const SUPABASE_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVycHhna2R6dnp2eHZ5a2h1c3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2NTM1MjgsImV4cCI6MjA4MTIyOTUyOH0.i5qMCpsWx6E6YbxCEUZ8r0L90MHshJoMsOe55JZsAE0";

/* STATE */
let role = localStorage.getItem("role") || "client";
let lang = localStorage.getItem("lang") || "ru";
const tgUser = tg.initDataUnsafe?.user;
const content = document.getElementById("content");

/* TEXT */
const T = {
  ru:{
    home:"–ì–ª–∞–≤–Ω–∞—è",
    cartEmpty:"–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞",
    order:"–°–¥–µ–ª–∞—Ç—å –∑–∞–∫–∞–∑",
    lang:"–Ø–∑—ã–∫",
    restaurants:"–†–µ—Å—Ç–æ—Ä–∞–Ω—ã"
  },
  en:{
    home:"Home",
    cartEmpty:"Cart is empty",
    order:"Make order",
    lang:"Language",
    restaurants:"Restaurants"
  }
};

const restaurants=[
  "BBQ Garden",
  "Cafe LaiLa",
  "Cafe Ushba",
  "–î–æ–º –ö—É–¥–±–∞—Ä–∏",

/* INIT USER */
if(tgUser){
  fetch(`${SUPABASE_URL}/rest/v1/users`,{

    },
    body:JSON.stringify({
      telegram_id:tgUser.id,

      language:lang
    })

/* NAV */
document.querySelectorAll(".nav-item").forEach(i=>{
  i.onclick=()=>{
    document.querySelectorAll(".nav-item").forEach(n=>n.classList.remove("active"));
    i.classList.add("active");
    render(i.dataset.tab);
  };
});

/* RENDER */
function render(tab){
  if(tab==="home"){
    content.innerHTML=`<h1>${T[lang].restaurants}</h1>`+
      restaurants.map(r=>`
        <div class="card">
          <b>${r}</b>
          <p class="muted">–ü–æ–∫–∞ –Ω–µ—Ç –º–µ–Ω—é</p>
        </div>`).join("");
  }

  if(tab==="cart"){
    content.innerHTML=`
      <div class="empty-icon">üõçÔ∏è</div>
      <div class="center">
        <h2>${T[lang].cartEmpty}</h2>
        <button onclick="createOrder()">${T[lang].order}</button>
      </div>`;
  }

  if(tab==="profile"){
    content.innerHTML=`
      <div class="card">
        <div class="profile-header">
          <div class="profile-info">
            <div class="avatar">${tgUser?.first_name?.[0]||"U"}</div>
            <div>
              <b>${tgUser?.first_name||"User"}</b><br>
              <span class="muted">ID ${tgUser?.id||""}</span>
            </div>
          </div>
          <span onclick="toggleRole()">‚¨áÔ∏è</span>
        </div>

        <div class="role-select" id="roles">
          <button class="secondary" onclick="setRole('client')">–ö–ª–∏–µ–Ω—Ç</button>
          <button class="secondary" onclick="setRole('manager')">–ú–µ–Ω–µ–¥–∂–µ—Ä</button>
          <button class="secondary" onclick="setRole('courier')">–ö—É—Ä—å–µ—Ä</button>
        </div>
      </div>

      <div class="card">
        <ul class="list">
          <li>
            <div class="item-left">üåê ${T[lang].lang}</div>
            <span class="arrow" onclick="toggleLang()">‚Ä∫</span>
          </li>
        </ul>
      </div>
    `;
  }
}

/* ACTIONS */
function toggleRole(){
  const r=document.getElementById("roles");
  r.style.display=r.style.display==="block"?"none":"block";
}

function setRole(r){
  role=r;
  localStorage.setItem("role",r);
  alert("–†–æ–ª—å: "+r);
}

function toggleLang(){
  lang = lang==="ru" ? "en" : "ru";
  localStorage.setItem("lang",lang);
  render("profile");
}

/* ORDER */
async function createOrder(){
  await fetch(`${SUPABASE_URL}/rest/v1/orders`,{
    method:"POST",
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({
      status:"new",
      telegram_id:tgUser.id
    })
  });
  alert("OK");
}

/* INIT */
render("home");
</script>

</body>
</html>
