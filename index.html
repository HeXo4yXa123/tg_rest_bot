<!-- index.html
1) Создай папку assets рядом с index.html
2) Положи туда картинки и назови их строго так: 1.png,2.png,3.png,4.png,5.png,6.png,7.png,8.png,9.png
3) Открой index.html — будет переключение экранов и «1 к 1» визуально (это сами PNG).
-->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MestiGo – screens</title>
  <style>
    :root{
      --bg:#0b0d0c;
      --panel:#0f1311;
      --stroke:rgba(255,255,255,.08);
      --text:rgba(255,255,255,.9);
      --muted:rgba(255,255,255,.6);
      --accent:#21EA7C;
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(33,234,124,.18), transparent 55%),
                  radial-gradient(900px 700px at 10% 30%, rgba(33,234,124,.10), transparent 60%),
                  var(--bg);
      color:var(--text);
      font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }

    .wrap{
      width:min(1100px, 100%);
      display:grid;
      grid-template-columns: 280px 1fr;
      gap:16px;
      align-items:start;
    }

    .sidebar{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--stroke);
      border-radius:16px;
      padding:14px;
      position:sticky;
      top:18px;
      backdrop-filter: blur(10px);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .dot{
      width:10px;height:10px;border-radius:999px;background:var(--accent);
      box-shadow:0 0 0 6px rgba(33,234,124,.12);
    }
    .brand h1{
      font-size:14px; margin:0; letter-spacing:.2px;
    }
    .brand p{
      margin:0; color:var(--muted); font-size:12px;
    }

    .list{
      display:flex;
      flex-direction:column;
      gap:8px;
      margin-top:12px;
    }
    .btn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--stroke);
      background: rgba(0,0,0,.20);
      color:var(--text);
      cursor:pointer;
      text-decoration:none;
      user-select:none;
    }
    .btn:hover{ border-color: rgba(33,234,124,.35); }
    .btn.active{
      border-color: rgba(33,234,124,.65);
      box-shadow: 0 0 0 3px rgba(33,234,124,.12);
    }
    .btn small{ color:var(--muted); }

    .main{
      display:flex;
      justify-content:center;
    }

    /* Phone frame */
    .phone{
      width:min(420px, 92vw);
      border-radius:28px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      padding:14px;
      box-shadow:
        0 30px 80px rgba(0,0,0,.55),
        0 0 0 1px rgba(255,255,255,.04) inset;
    }
    .screen{
      width:100%;
      border-radius:22px;
      overflow:hidden;
      background:#000;
      border:1px solid rgba(255,255,255,.06);
    }
    .screen img{
      display:block;
      width:100%;
      height:auto;
    }

    .hint{
      margin-top:10px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    @media (max-width: 860px){
      .wrap{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; top:auto; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <aside class="sidebar">
      <div class="brand">
        <span class="dot"></span>
        <div>
          <h1>MestiGo — PNG → HTML (1:1)</h1>
          <p>Переключай экраны, хеш в URL сохраняется.</p>
        </div>
      </div>

      <div class="list" id="nav"></div>

      <div style="margin-top:12px; color:var(--muted); font-size:12px;">
        Если в GitHub Pages — просто залей index.html и папку <b>assets</b>.
      </div>
    </aside>

    <main class="main">
      <div class="phone">
        <div class="screen">
          <img id="screenImg" src="./assets/1.png" alt="screen" />
        </div>
        <div class="hint" id="hint"></div>
      </div>
    </main>
  </div>

  <script>
    const screens = [
      { id: 1, title: "Главная (лента)", file: "1.png" },
      { id: 2, title: "Профиль (меню)", file: "2.png" },
      { id: 3, title: "Корзина (есть товары)", file: "3.png" },
      { id: 4, title: "Пустая корзина", file: "4.png" },
      { id: 5, title: "Рестораны (список)", file: "5.png" },
      { id: 6, title: "Магазины", file: "6.png" },
      { id: 7, title: "Избранное (список)", file: "7.png" },
      { id: 8, title: "Фильтры/Категории", file: "8.png" },
      { id: 9, title: "Избранное (пусто)", file: "9.png" },
    ];

    const nav = document.getElementById("nav");
    const img = document.getElementById("screenImg");
    const hint = document.getElementById("hint");

    function setActive(id){
      const s = screens.find(x => x.id === id) || screens[0];
      img.src = "./assets/" + s.file;
      hint.textContent = `Экран #${s.id}: ${s.title} (./assets/${s.file})`;
      [...nav.querySelectorAll(".btn")].forEach(b => {
        b.classList.toggle("active", Number(b.dataset.id) === s.id);
      });
      location.hash = "#" + s.id;
    }

    screens.forEach(s => {
      const a = document.createElement("a");
      a.className = "btn";
      a.href = "#" + s.id;
      a.dataset.id = s.id;
      a.innerHTML = `<div><b>#${s.id}</b> <small>— ${s.title}</small></div><div style="color:var(--accent)">›</div>`;
      a.addEventListener("click", (e) => {
        e.preventDefault();
        setActive(s.id);
      });
      nav.appendChild(a);
    });

    const initial = Number((location.hash || "#1").replace("#","")) || 1;
    setActive(initial);

    window.addEventListener("hashchange", () => {
      const id = Number((location.hash || "#1").replace("#","")) || 1;
      setActive(id);
    });
  </script>
</body>
</html>
