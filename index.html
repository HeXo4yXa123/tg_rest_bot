<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>MestiGo</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --green: #21EA7C;
  --bg: #0F0F0F;
  --card: #1A1A1A;
  --muted: #8B8B8B;
  --white: #FFFFFF;
}

* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg);
  color: var(--white);
}

/* APP */
.app {
  max-width: 430px;
  margin: 0 auto;
  min-height: 100vh;
  padding-bottom: 80px;
}

/* SCREENS */
.screen {
  display: none;
  animation: fade .25s ease;
}

.screen.active {
  display: block;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

/* HEADER */
.header {
  padding: 16px;
  font-size: 26px;
  font-weight: 700;
}

/* SEARCH */
.search {
  display: flex;
  gap: 10px;
  padding: 0 16px 16px;
}

.search input {
  flex: 1;
  background: #1E1E1E;
  border: none;
  border-radius: 14px;
  padding: 14px;
  color: white;
}

.search button {
  background: var(--green);
  border: none;
  border-radius: 14px;
  padding: 0 18px;
  font-weight: 600;
}

/* CARD */
.card {
  background: var(--card);
  border-radius: 18px;
  margin: 0 16px 16px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
}

.card-body {
  padding: 14px;
}

.card-title {
  font-weight: 600;
}

.card-meta {
  font-size: 13px;
  color: var(--green);
  margin-top: 6px;
}

/* EMPTY */
.empty {
  text-align: center;
  padding: 80px 20px;
}

.empty p {
  color: var(--muted);
}

/* BUTTON */
.btn {
  margin-top: 20px;
  background: var(--green);
  color: black;
  padding: 14px 20px;
  border-radius: 16px;
  font-weight: 600;
  display: inline-block;
}

/* TAB BAR */
.tabbar {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  background: #141414;
  display: flex;
  justify-content: space-around;
  padding: 10px 0 18px;
}

.tab {
  font-size: 12px;
  color: var(--muted);
  text-align: center;
}

.tab.active {
  color: var(--green);
}
</style>
</head>

<body>
<div class="app">

<!-- HOME -->
<div class="screen active" id="home">
  <div class="header">Местия</div>

  <div class="search">
    <input placeholder="Искать в mestigo">
    <button>Найти</button>
  </div>

  <div class="card" onclick="go('restaurants')">
    <img src="https://images.unsplash.com/photo-1540189549336-e6e99c3679fe">
    <div class="card-body">
      <div class="card-title">Рестораны</div>
      <div class="card-meta">25–30 мин</div>
    </div>
  </div>
</div>

<!-- RESTAURANTS -->
<div class="screen" id="restaurants">
  <div class="header">Рестораны</div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1544025162-d76694265947">
    <div class="card-body">
      <div class="card-title">SUNSET RESTAURANT</div>
      <div class="card-meta">⭐ 4.7 · 25–30 мин</div>
    </div>
  </div>

  <div class="card">
    <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1">
    <div class="card-body">
      <div class="card-title">BBQ GARDEN</div>
      <div class="card-meta">⭐ 4.5 · 25–30 мин</div>
    </div>
  </div>
</div>

<!-- FAVORITES -->
<div class="screen" id="favorites">
  <div class="header">Избранное</div>

  <div class="empty">
    <p>Нажимайте на сердечки,<br>чтобы сохранять любимые места</p>
    <div class="btn" onclick="go('restaurants')">Перейти к ресторанам</div>
  </div>
</div>

<!-- CART -->
<div class="screen" id="cart">
  <div class="header">Корзина</div>

  <div class="empty">
    <p>Похоже, тут ничего нет…</p>
  </div>
</div>

<!-- PROFILE -->
<div class="screen" id="profile">
  <div class="header">Профиль</div>

  <div class="card">
    <div class="card-body">Избранное</div>
  </div>
  <div class="card">
    <div class="card-body">История заказов</div>
  </div>
  <div class="card">
    <div class="card-body">Поддержка</div>
  </div>
</div>

</div>

<!-- TAB BAR -->
<div class="tabbar">
  <div class="tab active" onclick="tab('home')">Главная</div>
  <div class="tab" onclick="tab('favorites')">Избранное</div>
  <div class="tab" onclick="tab('cart')">Корзина</div>
  <div class="tab" onclick="tab('profile')">Профиль</div>
</div>

<script>
function go(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

function tab(id) {
  go(id);
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
}
</script>

</body>
</html>
