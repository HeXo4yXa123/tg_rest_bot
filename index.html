<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Mini App</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
:root{
  --bg:#0A0A09;
  --card:#1A1A18;
  --accent:#21EA7C;
  --text:#fff;
  --muted:#8A8A8A;
}

*{box-sizing:border-box}

body{
  margin:0;
  padding:16px;
  padding-bottom:120px;
  background:var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,system-ui,sans-serif;
  color:var(--text);
}

/* ---------- CARDS ---------- */
.card{
  background:linear-gradient(180deg,#1C1C1A,#141412);
  border-radius:18px;
  padding:16px;
  margin-bottom:12px;
}

/* ---------- PROFILE HEADER ---------- */
.profile-header{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.profile-left{
  display:flex;
  gap:12px;
  align-items:center;
}

.avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:#C77DFF;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
}

.role-toggle svg{
  width:24px;
  height:24px;
  stroke:var(--accent);
}

/* ---------- ROLE MENU ---------- */
.role-menu{
  margin-top:12px;
  display:none;
}

.role-btn{
  padding:12px;
  border-radius:14px;
  background:#20201E;
  margin-bottom:8px;
  text-align:center;
}

.role-btn.active{
  background:var(--accent);
  color:#000;
}

/* ---------- LIST ---------- */
.list{
  list-style:none;
  padding:0;
  margin:0;
}

.list li{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 0;
  border-bottom:1px solid #2A2A2A;
}

.list li:last-child{border-bottom:none}

.item{
  display:flex;
  gap:12px;
  align-items:center;
}

.item svg{
  width:22px;
  height:22px;
  stroke:var(--accent);
}

.arrow{
  width:18px;
  height:18px;
  stroke:var(--accent);
}

/* ---------- CART EMPTY ---------- */
.cart-empty{
  height:70vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.cart-empty svg{
  width:140px;
  margin-bottom:24px;
}

button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#000;
  font-weight:600;
  margin-top:16px;
}

/* ---------- BOTTOM NAV ---------- */
.bottom-nav{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:#1A1A18;
  border-radius:18px 18px 0 0;
  padding:12px 0 8px;
  display:flex;
}

.nav-item{
  flex:1;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}

.nav-item.active{color:var(--accent)}

.nav-item svg{
  width:32px;
  height:32px;
  display:block;
  margin:0 auto 6px;
  stroke:currentColor;
}
</style>
</head>

<body>

<div id="content"></div>

<div class="bottom-nav">
  <div class="nav-item active" data-tab="home">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M3 10.5L12 3l9 7.5V21h-6v-7H9v7H3z"/></svg>
    Главная
  </div>
  <div class="nav-item" data-tab="fav">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 21s-7-4.4-7-10a4 4 0 0 1 7-2 4 4 0 0 1 7 2c0 5.6-7 10-7 10z"/></svg>
    Избранное
  </div>
  <div class="nav-item" data-tab="cart">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M6 6h15l-1.5 9h-12z"/><circle cx="9" cy="21" r="1"/><circle cx="18" cy="21" r="1"/></svg>
    Корзина
  </div>
  <div class="nav-item" data-tab="profile">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><circle cx="12" cy="7" r="4"/><path d="M5 21v-2a7 7 0 0 1 14 0v2"/></svg>
    Профиль
  </div>
</div>

<script>
const tg = window.Telegram.WebApp;
tg.ready();

const SUPABASE_URL="https://urpxgkdzvzvxvykhusxo.supabase.co";
const SUPABASE_KEY="PASTE_KEY";

let role="client";
const content=document.getElementById("content");
const nav=document.querySelectorAll(".nav-item");
const user=tg.initDataUnsafe.user || {id:0,first_name:"User"};

nav.forEach(n=>{
  n.onclick=()=>{
    nav.forEach(x=>x.classList.remove("active"));
    n.classList.add("active");
    render(n.dataset.tab);
  };
});

function render(tab){
  if(tab==="cart"){
    content.innerHTML=`
      <div class="cart-empty">
        <svg viewBox="0 0 200 200">
          <rect x="40" y="60" width="120" height="100" rx="16" fill="#E8FFF1"/>
          <circle cx="80" cy="100" r="8" fill="#21EA7C"/>
          <circle cx="120" cy="100" r="8" fill="#21EA7C"/>
        </svg>
        <h3>Похоже, тут ничего нет..</h3>
        <p class="muted">Пока что корзина пуста</p>
        <button onclick="createOrder()">Сделать заказ</button>
      </div>`;
  }

  if(tab==="profile"){
    content.innerHTML=`
      <div class="card">
        <div class="profile-header">
          <div class="profile-left">
            <div class="avatar">${user.first_name[0]}</div>
            <div>
              <b>${user.first_name}</b><br>
              <span class="muted">ID ${user.id}</span>
            </div>
          </div>
          <div class="role-toggle" onclick="toggleRoles()">
            <svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
          </div>
        </div>

        <div class="role-menu" id="roles">
          <div class="role-btn ${role==="client"?"active":""}" onclick="setRole('client')">Клиент</div>
          <div class="role-btn ${role==="manager"?"active":""}" onclick="setRole('manager')">Менеджер</div>
        </div>
      </div>

      <div class="card">
        <ul class="list">
          <li><div class="item"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 21s-7-4.4-7-10a4 4 0 0 1 7-2 4 4 0 0 1 7 2"/></svg>Избранное</div><svg class="arrow" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M9 6l6 6-6 6"/></svg></li>
          <li><div class="item"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 2a7 7 0 0 0-7 7c0 5 7 13 7 13s7-8 7-13a7 7 0 0 0-7-7z"/></svg>Мои адреса</div><svg class="arrow" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></li>
          <li><div class="item"><svg viewBox="0 0 24 24" fill="none" stroke-width="2"><rect x="4" y="3" width="16" height="18" rx="2"/></svg>История заказов</div><svg class="arrow" viewBox="0 0 24 24"><path d="M9 6l6 6-6 6"/></svg></li>
        </ul>
      </div>`;
  }
}

function toggleRoles(){
  const r=document.getElementById("roles");
  r.style.display=r.style.display==="block"?"none":"block";
}

function setRole(r){
  role=r;
  render("profile");
}

async function createOrder(){
  await fetch(`${SUPABASE_URL}/rest/v1/orders`,{
    method:"POST",
    headers:{
      apikey:SUPABASE_KEY,
      Authorization:`Bearer ${SUPABASE_KEY}`,
      "Content-Type":"application/json"
    },
    body:JSON.stringify({telegram_id:user.id,status:"new"})
  });
  alert("Заказ создан");
}

render("cart");
</script>

</body>
</html>
